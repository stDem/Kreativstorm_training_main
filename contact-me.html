    <main class="main">
        <h1>Assignment 1</h1>
        <h2>Contact Me</h2>

        <form class="main__form-contact-me form" id="form" action="">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Personal Information</legend>
                <label class="form__label" for="name">Name:</label>
                <input class="form__input" type="text" id="name" name="name" placeholder="write your name" required>

                <label for="email" class="form__label">Email:</label>
                <input class="form__input" type="email" id="email" name="email" placeholder="write your Email" required>
            </fieldset>

            <fieldset class="form__fieldset">
                <legend class="form__legend">Message</legend>
                <label class="form__label" for="message">Your Message:</label>
                <textarea class="form__textarea"  id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
            </fieldset>

            <button type="submit">Send Message</button>
        </form>
    </main>
